{% extends 'quotes/base.html' %}

{% block content %}

    <div class="container mt-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                {% if error_message %}
                <p class="error">{{ error_message }}</p>
                {% endif %}
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

{% endblock %}
