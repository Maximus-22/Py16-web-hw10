{% extends 'quotes/base.html' %}

{% block content %}

<div class="author-details">
  <h2 class="author-title">Додати цитату</h2>
  <form method="post" action="{% url 'quotes:add_quote' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">{{ quote_form.quote.label_tag }}</label>
      {{ quote_form.quote }}
    </div>
    <div class="mb-3">
      <label class="form-label">{{ quote_form.tags.label_tag }}</label>
      {{ quote_form.tags }}
      <span class="help-text">{{ quote_form.tags.help_text }}</span>
    </div>
    <div class="mb-3">
      <label class="form-label">{{ author_form.fullname.label_tag }}</label>
      {{ author_form.fullname }}
    </div>
    <div class="d-flex justify-content-start">
      <button type="submit" class="btn btn-primary me-2">Сохранить</button>
      <input type="reset" class="btn btn-secondary" value="Очистить">
    </div>
  </form>
</div>

{% endblock %}
